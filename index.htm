<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <form action="https://google.com.vn" method="GET">
            <fieldset>
                  <legend>Khung tìm kiếm</legend>
                  <input type="text"name="q">
                  <input type="submit" value="Tìm kiếm">
            </fieldset>

      </form>
      <br>
      <form action="/contact.html" method="GET">
            <fieldset>
                  <legend>Gửi thông tin cá nhân</legend>
                  <table>
                        <tr>
                              <td>
                                    <label for="name">Họ và tên</label>
                              </td>
                              <td>
                                    <input type="text"name="name" require>
                              </td>
                        </tr>
                        <tr>
                              <td>
                                    <label for="age">Tuổi</label>
                              </td>
                              <td>
                                    <input type="number" name="age">
                              </td>
                        </tr>
                        <tr>
                              <td>
                                    <label for="gender">Giới tính</label>
                              </td>
                              <td>
                                    <select name="gender" id="gender">
                                          <option value="ml">Male</option>
                                          <option value="fl">Female</option>
                                          <option value="ot">Other</option>
                                    </select>
                              </td>
                        </tr>
                        <tr>
                              <td>
                                    <label for="birthday">Ngày tháng năm sinh: </label>
                              </td>
                              <td>
                                    <input type="date" name="birthday" min="1992-01-01" max="2050-01-01" required>
                              </td>
                        </tr>
                        <tr>
                              <td>
                                    <label for="email">Email:</label>
                              </td>
                              <td>
                                    <input type="email" name="email">
                              </td>
                        </tr>
                  </table>
                  <input type="submit" value="SUBMIT">
                  <input type="reset" value="RESET">
            </fieldset>
      </form>
